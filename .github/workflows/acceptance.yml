name: Run acceptance tests

on:
  workflow_call:

jobs:
  headless_acceptance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - name: Download build-output artifact
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist/
      - run: ./.circleci/run_headless_acceptance.sh
  
  browserstack_acceptance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - name: Download build-output artifact
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist/
      - name: set env vars
          run: |
            echo $ENV
            echo "export BROWSERSTACK_USE_AUTOMATE=1" > ~/.bashrc
            echo "export BROWSERSTACK_PROJECT_NAME='Answers SDK'" > ~/.bashrc
            echo "export BROWSERSTACK_BUILD_ID='${CIRCLE_BRANCH} - ${CIRCLE_BUILD_NUM}'" > ~/.bashrc
            echo "export COMMIT_MSG_TITLE=$(git log -n 1 --pretty=format:%s)" > ~/.bashrc
            echo "export BROWSERSTACK_TEST_RUN_NAME=$COMMIT_MSG_TITLE" > ~/.bashrc
            source ~/.bashrc
            echo sourced
            echo $ENV
      - run: ./.circleci/run_browserstack_acceptance.sh
  
  translation_vertification:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - name: Download build-output artifact
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist/
      - run: ./.circleci/run_translation_verification.sh

  useragent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - name: Download build-output artifact
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist/
      - name: set env vars
          run: |
            echo $ENV
            echo "export BROWSERSTACK_USE_AUTOMATE=1" > ~/.bashrc
            echo "export BROWSERSTACK_PROJECT_NAME='Answers SDK'" > ~/.bashrc
            echo "export BROWSERSTACK_BUILD_ID='${CIRCLE_BRANCH} - ${CIRCLE_BUILD_NUM}'" > ~/.bashrc
            echo "export COMMIT_MSG_TITLE=$(git log -n 1 --pretty=format:%s)" > ~/.bashrc
            echo "export BROWSERSTACK_TEST_RUN_NAME=$COMMIT_MSG_TITLE" > ~/.bashrc
            source ~/.bashrc
            echo sourced
            echo $ENV
      - run: ./.circleci/run_useragent_acceptance.sh
      




