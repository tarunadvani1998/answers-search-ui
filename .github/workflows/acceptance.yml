name: Run unit tests

on:
  workflow_call:

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - name: Download build-output artifact
        uses: actions/download-artifact@v2
        with:
          name: build-output
          path: dist/
      - run: ./.circleci/run_browserstack_acceptance.sh & ./.circleci/run_headless_acceptance.sh & ./.circleci/run_translation_verification.sh & ./.circleci/run_useragent_acceptance.sh